<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if statements, nested if , loops , functions 
        // operators
        var year = 1986
        // is year leap or not 

        if (year % 4 == 0){

            if(year % 100 == 0 && year % 400 == 0){
                console.log('Leap Year')
            }
            else if (year % 100 != 0){
                console.log("leap year")
            }
            else{
                console.log ("not a leap year")}
        }
    
        else{
            console.log ("not a leap year");
        }
    </script>
</body>
</html>
