<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested while loop 
        // outer loop
        var counter = -1
        while (counter <= 30){
        
            document.write("<br>*" )
            counter ++
            // Do inner loop when you are inside the outer loop
            var counter1 = 0 
            while(counter1 < counter ){
                document.write("*" )
                counter1++
            }
        }

    </script>
</body>
</html>
